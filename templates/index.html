<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; color: #1a1a1a; margin: 0; padding: 15px; text-align: center; }
        .header-gold { background: #1a1a1a; color: #d4af37; padding: 20px; border: 2px solid #d4af37; border-radius: 12px; margin-bottom: 25px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9em; position: relative; }
        .lang-switch { margin-top: 10px; display: flex; justify-content: center; gap: 10px; }
        .lang-btn { cursor: pointer; font-size: 1.5em; background: none; border: none; filter: grayscale(100%); transition: 0.3s; }
        .lang-btn.active, .lang-btn:hover { filter: grayscale(0%); transform: scale(1.2); }
        .card { background: #ffffff; border-radius: 20px; padding: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); margin-bottom: 25px; border: 1px solid #eee; text-align: left; }
        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }
        h3 { color: #d4af37; margin: 0 0 8px 0; font-size: 1.2em; border-left: 4px solid #d4af37; padding-left: 10px; }
        p { color: #666; font-size: 0.95em; line-height: 1.5; margin-bottom: 15px; }
        .btn { background: #1a1a1a; color: #d4af37; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; cursor: pointer; border: 2px solid #d4af37; width: 100%; display: block; }
        #voucherModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .voucher-box { background: white; width: 85%; max-width: 350px; border-radius: 25px; overflow: hidden; border: 3px solid #d4af37; text-align: center; }
        .v-hotel { background: #1a1a1a; color: #d4af37; padding: 10px; font-size: 0.7em; letter-spacing: 1px; }
        .v-header { background: #d4af37; color: #1a1a1a; padding: 10px; font-weight: bold; font-size: 1em; }
        .v-body { padding: 20px; }
        .v-promo { color: #cc0000; font-weight: bold; font-size: 1.1em; margin: 10px 0; border: 1px solid #f0f0f0; padding: 10px; border-radius: 10px; }
        .v-resi { font-family: 'Courier New', monospace; font-size: 1.5em; font-weight: bold; margin: 15px 0; background: #f9f9f9; padding: 10px; border: 2px dashed #d4af37; }
        .v-close { background: #1a1a1a; color: #d4af37; padding: 18px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="header-gold">
        <span id="txt-header">Katalog Mitra Mercure Hotels Bandung Nexa Supratman</span>
        <div class="lang-switch">
            <button class="lang-btn" onclick="setLang('id')" id="btn-id">ðŸ‡®ðŸ‡©</button>
            <button class="lang-btn" onclick="setLang('en')" id="btn-en">ðŸ‡¬ðŸ‡§</button>
            <button class="lang-btn" onclick="setLang('cn')" id="btn-cn">ðŸ‡¨ðŸ‡³</button>
        </div>
    </div>
    <div id="mitra-container"></div>
    <div id="voucherModal">
        <div class="voucher-box">
            <div class="v-hotel">MERCURE HOTELS BANDUNG NEXA SUPRATMAN</div>
            <div class="v-header">EXCLUSIVE DISCOUNT VOUCHER</div>
            <div class="v-body">
                <p style="margin:0; font-size: 0.8em; color: #888;" id="txt-merchant">MERCHANT:</p>
                <h2 id="v-name" style="margin: 5px 0; color: #1a1a1a; font-size: 1.3em;">-</h2>
                <div class="v-promo" id="v-promo">-</div>
                <div class="v-resi" id="v-resi">-</div>
                <p style="font-size: 0.7em; color: #888;" id="txt-valid">ðŸ•’ Berlaku 24 jam setelah diklaim</p>
            </div>
            <div class="v-close" onclick="confirmVoucher()" id="txt-confirm">KONFIRMASI & KIRIM</div>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        let currentMitra = "", currentResi = "", currentPromo = "";
        
        // Translations
        const texts = {
            'id': {
                header: "Katalog Mitra Mercure Hotels Bandung Nexa Supratman",
                btn_get: "AMBIL VOUCHER",
                merchant: "MITRA:",
                valid: "ðŸ•’ Berlaku 24 jam setelah diklaim",
                confirm: "KONFIRMASI & KIRIM"
            },
            'en': {
                header: "Mercure Bandung Nexa Supratman Partner Catalog",
                btn_get: "GET VOUCHER",
                merchant: "MERCHANT:",
                valid: "ðŸ•’ Valid for 24 hours after claim",
                confirm: "CONFIRM & SEND"
            },
            'cn': {
                header: "ä¸‡éš†ç¾Žçˆµé…’åº— Nexa Supratman åˆä½œä¼™ä¼´ç›®å½•",
                btn_get: "é¢†å–ä¼˜æƒ åˆ¸",
                merchant: "å•†å®¶:",
                valid: "ðŸ•’ é¢†å–åŽ24å°æ—¶å†…æœ‰æ•ˆ",
                confirm: "ç¡®è®¤å¹¶å‘é€"
            }
        };

        const mitrasData = {{ mitras | tojson }};

        let currentLang = '{{ lang }}' || 'id';

        function setLang(lang) {
            currentLang = lang;
            
            // Update UI buttons
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');

            // Update Static Texts
            document.getElementById('txt-header').innerText = texts[lang].header;
            document.getElementById('txt-merchant').innerText = texts[lang].merchant;
            document.getElementById('txt-valid').innerText = texts[lang].valid;
            document.getElementById('txt-confirm').innerText = texts[lang].confirm;

            // Render List
            const container = document.getElementById('mitra-container');
            container.innerHTML = '';
            mitrasData.forEach(m => {
                const data = m[lang];
                container.innerHTML += `<div class="card"><img src="${m.img}"><h3>${data.name}</h3><p>${data.desc}</p><button class="btn" onclick="showVoucher('${data.name}', '${data.desc}')">${texts[lang].btn_get}</button></div>`;
            });
        }

        // Initialize
        setLang(currentLang);

        function showVoucher(mitra, promo) {
            currentMitra = mitra; currentPromo = promo;
            currentResi = "VCHR-" + new Date().toISOString().slice(0,10).replace(/-/g,"") + "-" + Math.floor(Math.random()*9000+1000);
            document.getElementById('v-name').innerText = mitra;
            document.getElementById('v-promo').innerText = promo;
            document.getElementById('v-resi').innerText = currentResi;
            document.getElementById('voucherModal').style.display = 'flex';
        }
        function confirmVoucher() {
            tg.sendData(currentMitra + "|" + currentResi + "|" + currentPromo + "|" + currentLang);
            document.getElementById('voucherModal').style.display = 'none';
        }
    </script>
</body>
</html>
