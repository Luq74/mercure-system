<!DOCTYPE html>

    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdfdfd; color: #1a1a1a; margin: 0; padding: 15px; text-align: center; }
        .header { background: #1a1a1a; color: #d4af37; padding: 25px; border: 2px solid #d4af37; border-radius: 15px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); position: relative; }
        .header h2 { margin: 0; font-size: 1.1em; text-transform: uppercase; letter-spacing: 1px; }
        .lang-switch { margin-top: 15px; display: flex; justify-content: center; gap: 10px; }
        .lang-btn { cursor: pointer; font-size: 1.5em; background: none; border: none; filter: grayscale(100%); transition: 0.3s; }
        .lang-btn.active, .lang-btn:hover { filter: grayscale(0%); transform: scale(1.2); }
        .grid-container { display: grid; grid-template-columns: 1fr; gap: 25px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.06); border: 1px solid #f0f0f0; text-align: left; }
        .card img { width: 100%; height: 220px; object-fit: cover; background: #eee; }
        .card-content { padding: 20px; }
        h3 { color: #d4af37; margin: 0 0 12px 0; font-size: 1.4em; border-left: 5px solid #d4af37; padding-left: 12px; }
        p { color: #555; font-size: 1em; line-height: 1.6; margin-bottom: 25px; height: auto; }
        .map-btn { background: #1a1a1a; color: #d4af37; padding: 15px; border-radius: 12px; text-decoration: none; display: block; text-align: center; font-weight: bold; border: 2px solid #d4af37; font-size: 0.9em; }
        footer { margin-top: 40px; font-size: 0.8em; color: #999; border-top: 1px solid #eee; padding: 20px 0; }
    </style>
</head>
